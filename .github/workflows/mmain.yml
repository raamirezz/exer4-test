name: build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@v4
    - name: Cache
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: buildCache
    - run: npm ci
    - run: npm test ~~coverage
      env:
        CI: true
    - name: Upload code coverage
      uses: actions/upload-artifact@v4
      with:
        name: codecoverage
        path: coverage
    - name: build
      run: npm npm build
    - name: upload build files
      uses: actions/upload-artifact@v4
      with:
        name: build
        path: build
